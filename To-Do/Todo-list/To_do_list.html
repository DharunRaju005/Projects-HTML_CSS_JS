<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <p class="title">Todo List</p>
    <div class="inputs">
        <input type="text" placeholder="Todo name" class="js-input input-text">
        <input type="date" class="js-date-input input-date">
        <button onclick="addTodo()" class="add-btn" >Add</button>
    </div>
    <div class="js-list todo-grid"></div>
</body>
</html>
