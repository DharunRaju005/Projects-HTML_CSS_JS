<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <button onclick="
        score.Wins=0,
        score.lose=0,
        score.Tie=0,
        localStorage.removeItem('score');
        updateScore();" class="reset-btn">
        <img src="refresh.png"class="move-icon"></button>
    <p class="hero-banner">Rock Paper Sciccors</p>
</div>
    <div>
        
    <button onclick="playGame('rock');
    " class="btn"><img src="rock-emoji.png" class="move-icon"><a href="#display"></a></button>
    <button onclick="playGame('paper');" class="btn"
        ><img src="paper-emoji.png" class="move-icon"></button>
    <button
        onclick="playGame('scissors')" class="btn"
        ><img src="scissors-emoji.png" class="move-icon"></button>
    </div>
    <p class="js-result  result"></p>
    <p class="js-move score" ></p>
    <p class="js-score score" id="display"></p>
</body>
</html>
