<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="header">
        <button onclick="
        score.Wins=0,
        score.lose=0,
        score.Tie=0,
        localStorage.removeItem('score');
        updateScore();" class="reset-btn">
        <img src="refresh.png"class="move-icon"></button>
    <p class="hero-banner">Rock Paper Sciccors</p>
</div>
    <div>
    <button 
    " class="btn js-rock-btn"><img src="rock-emoji.png" class="move-icon"><a href="#display"></a></button>
    <button class="btn js-paper-btn"
        ><img src="paper-emoji.png" class="move-icon"></button>
    <button
        class="btn js-scissors-btn"
        ><img src="scissors-emoji.png" class="move-icon">
    </button>
    </div>
    <button onclick="autoplay();" class="js-auto-btn auto-btn"><img src="auto.png" class="move-icon"></button>
    <p class="js-result  result"></p>
    <p class="js-move score" ></p>
    <p class="js-score score" id="display"></p>
    <script src="main.js"></script>
</body>
</html>
